{% extends "novamag_base.html" %}

{% block content %}
    <h1>NOVAMAG Search Form </h1>
    <form action="/search" method="post" class="form-inline">
        <div class="form-group">
            <label>Search:</label>
            <input type="text"  size="40" class="form-control" id="submit" name="query" placeholder="formula or atoms between & (e.g. Fe & Ni)">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
