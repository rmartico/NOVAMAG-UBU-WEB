{% extends "bootstrap/base.html" %}

{% block title %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    <!--
    <div class="navbar">
    </div>
    -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NOVAMAG</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('search_result') }}">Search</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for('advanced_search') }}">Advanced Search</a></li>
            </ul>
            <button type="button" class="btn btn-default btn-lg" onclick="window.history.back()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
            </button>
            <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">About
            </button>
            {# <button class="btn btn-danger navbar-btn">Button</button>#}
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">About</h4>
                    </div>
                    <div class="modal-body">
                        <p><img src="{{ url_for('static', filename='images/logos/Admirable-Transparente.png') }}"
                                alt="Admirable Logo"
                                height="42" width="42">
                        <p><strong>ADMIRABLE</strong></p>
                        <p>Advanced Data MIning And (Business intelligence | Bioinformatics | Big Data) LEarning
                        <p>&copy; <a href="http://admirable-ubu.es/home">ADMIRABLE Group</a>. 2018</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div class="navbar navbar-fixed-bottom">
        <img src="{{ url_for('static', filename='images/logos/novamag_logo_2_0_trans.png') }}" alt="Novamag Logo"
             height="42" width="100">
        <img src="{{ url_for('static', filename='images/logos/escudo_COLOR_2L_DCHA.png') }}" alt="UBU Logo" height="42"
             width="100">
        <img src="{{ url_for('static', filename='images/logos/Admirable-Transparente.png') }}" alt="Admirable Logo"
             height="42" width="42">
    </div>

    <!-- RMS customization of CSS -->
    <style>
    .form-group {
       /* specify padding, can be changed while remaining fixed width of .outer */
        padding: 20px;
    }
    </style>
{% endblock %}
